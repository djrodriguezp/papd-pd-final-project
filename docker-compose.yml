version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - PGDATA=/var/lib/postgresql/data/pgdata
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
          - ./postgres/pgdata:/var/lib/postgresql/data/pgdata

    airflow:
        build:  ./Dockerfiles/airflow
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - AIRFLOW__CORE__FERNET_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./airflow/dags:/usr/local/airflow/dags
            - ./airflow/monitor:/home/airflow/monitor
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    mysql_db:
         image: mysql:5.7
         volumes:
             - ./mysql/db_data:/var/lib/mysql
             - ./mysql/scripts/schema.sql:/docker-entrypoint-initdb.d/1.sql
         restart: always
         ports:
             - 3306:3306
         environment:
             MYSQL_ROOT_PASSWORD: supersecretpass
             MYSQL_DATABASE: covid19
             MYSQL_USER: covid19
             MYSQL_PASSWORD: secretpass
